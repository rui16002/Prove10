<!DOCTYPE html>
<html>
<head>

	<title></title>
</head>
<body>
	<h1></h1>
	<form>
		<input type="text" placeholder="id" name="id" id ="id"></br>
		<br><br>
	</form>
	<button onclick="getPerson()">Get Details</button>

	<p id='personOutput'>
	
	</p>
	<script>
		function getPerson() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			  document.getElementById("personOutput").innerHTML =
			  this.responseText;
			}
		  };
		  xhttp.open("GET", "/getPerson?id=" + document.getElementById('id').value, true);
		  xhttp.send();
		}
</script>
</body>
</html>
